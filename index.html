<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.68/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.68/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="cesiumContainer" style="width: 700px; height: 400px;"></div>
    <script type="text/javascript" src="./index.js"></script>
    <script>
      /**
       * Step one: Comment out everything and capture the memory to establish the base case
       * Step two: Uncomment out the var viewer ... check memory
       * Step three: uncomment out Cesium.CzmlDataSource.load(sampleDataset).then((result) => {
       *              but leave the viewer.dataSources.add .. commented .. check the memory
       * Step three: uncomment the viewer.dataSources.add ... check the memory
       *
       * */
      var viewer = new Cesium.Viewer("cesiumContainer"); //
      Cesium.CzmlDataSource.load(sampleDataset).then((result) => {
        viewer.dataSources.add(result);
      });
    </script>
  </body>
